<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSOR </title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <h1>Rock Paper Scissors
    <img src="sps.png" id="sps">
  </h1>
   <div class="choices">
     <div class="choice" id="rock">
      <img src="rock.png" class="img2">
      </div>
    
     <div class="choice" id="paper">
      <img src="paper.png" class="img2">
      </div>
      
        <div class="choice" id="scissors">
         <img src="scissors.png" class="img2">
         </div>
      </div>
        <div class="scores">
          <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
          </div>
  
        
          <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
          </div>
        </div>
        <div class="msg-container">
          <p id="message">Play your move</p>
        </div>
   <script src="script.js"></script>
</body>
</html>
